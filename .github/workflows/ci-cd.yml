name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run .NET Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore SmtManager.sln

      - name: Build
        run: dotnet build SmtManager.sln --configuration Release --no-restore

      - name: Run Application Tests
        run: dotnet test Tests/SmtManager.Application.Tests/SmtManager.Application.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Run Infrastructure Tests
        run: dotnet test Tests/SmtManager.Infrastructure.Tests/SmtManager.Infrastructure.Tests.csproj --configuration Release --no-build --verbosity normal

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: false
          tags: smt-manager-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: smt-manager-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
