<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>{{ isEditMode ? 'Edit Component' : 'Add New Component' }}</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="save()" #componentForm="ngForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="component.name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="component.description"
                        name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" [(ngModel)]="component.quantity"
                        name="quantity" required min="0">
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!componentForm.form.valid">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
