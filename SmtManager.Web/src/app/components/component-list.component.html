<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Components Management</h2>
        <button class="btn btn-primary" (click)="createComponent()">Add New Component</button>
    </div>

    <!-- Search -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search components..." [(ngModel)]="searchTerm"
                (input)="filterComponents()">
        </div>
    </div>

    <!-- Components List -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let component of filteredComponents">
                <td>{{ component.id }}</td>
                <td>{{ component.name }}</td>
                <td>{{ component.description }}</td>
                <td>{{ component.quantity }}</td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" (click)="editComponent(component.id)" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" (click)="deleteComponent(component.id)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr *ngIf="filteredComponents.length === 0">
                <td colspan="5" class="text-center">No components found.</td>
            </tr>
        </tbody>
    </table>
</div>
