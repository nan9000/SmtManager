<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Boards Management</h2>
        <button class="btn btn-primary" (click)="createBoard()">Add New Board</button>
    </div>

    <!-- Search -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search boards..." [(ngModel)]="searchTerm"
                (input)="filterBoards()">
        </div>
    </div>

    <!-- Boards List -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Dimensions (LxW)</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let board of filteredBoards">
                <td>{{ board.id }}</td>
                <td>{{ board.name }}</td>
                <td>{{ board.description }}</td>
                <td>{{ board.length }} x {{ board.width }}</td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" (click)="editBoard(board.id)" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-danger" (click)="deleteBoard(board.id)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr *ngIf="filteredBoards.length === 0">
                <td colspan="5" class="text-center">No boards found.</td>
            </tr>
        </tbody>
    </table>
</div>
