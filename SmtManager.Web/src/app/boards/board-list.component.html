<div class="container mt-4">
    <h2>Boards Management</h2>

    <!-- Add Board Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Board</div>
        <div class="card-body">
            <form (ngSubmit)="addBoard()">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newBoard.name"
                            name="name" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Description"
                            [(ngModel)]="newBoard.description" name="description" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Length" [(ngModel)]="newBoard.length"
                            name="length" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Width" [(ngModel)]="newBoard.width"
                            name="width" required>
                    </div>
                </div>

                <!-- Component Selection -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="form-label">Add Component</label>
                        <div class="d-flex gap-2">
                            <select class="form-select" [(ngModel)]="selectedComponentId" name="selectedComponent">
                                <option [ngValue]="null">Select Component...</option>
                                <option *ngFor="let comp of availableComponents" [value]="comp.id">
                                    {{ comp.name }}
                                </option>
                            </select>
                            <input type="number" class="form-control" style="width: 80px"
                                [(ngModel)]="componentPlacementCount" name="compCount" min="1">
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="addComponentToBoard()">Add</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Selected Components</label>
                        <ul class="list-group">
                            <li *ngFor="let item of currentBoardComponents"
                                class="list-group-item d-flex justify-content-between align-items-center py-1">
                                <span>{{ item.name }}</span>
                                <div>
                                    <span class="badge bg-secondary me-2">x{{ item.placementCount }}</span>
                                    <button type="button" class="btn btn-sm btn-outline-danger"
                                        (click)="removeComponentFromBoard(item.componentId)">x</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Boards List -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Dimensions (LxW)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let board of boards">
                <td>{{ board.id }}</td>
                <td>{{ board.name }}</td>
                <td>{{ board.description }}</td>
                <td>{{ board.length }} x {{ board.width }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteBoard(board.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
