<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Orders Management</h2>
        <button class="btn btn-primary" (click)="createOrder()">Add New Order</button>
    </div>

    <!-- Search -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search orders..." [(ngModel)]="searchTerm"
                (input)="filterOrders()">
        </div>
    </div>

    <!-- Orders List -->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Order Number</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of filteredOrders">
                <td>{{ order.id }}</td>
                <td>{{ order.orderNumber }}</td>
                <td>{{ order.description }}</td>
                <td>
                    <span class="badge" [ngClass]="{
                        'bg-warning': order.status === 'Pending',
                        'bg-primary': order.status === 'Production',
                        'bg-success': order.status === 'Completed'
                    }">{{ order.status }}</span>
                </td>
                <td>{{ order.orderDate | date:'shortDate' }}</td>
                <td class="text-end">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-primary" (click)="editOrder(order.id)" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline-success" (click)="downloadOrder(order.id)"
                            title="Download Production File">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn btn-outline-danger" (click)="deleteOrder(order.id)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr *ngIf="filteredOrders.length === 0">
                <td colspan="6" class="text-center">No orders found.</td>
            </tr>
        </tbody>
    </table>
</div>
